
<!DOCTYPE html>
<html>
<head>
	<title>File Upload widget a Flat Responsive Widget Template </title>
	<link rel="stylesheet" href="css/style.css">
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>


		
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

		
</head>

<body>
<h1>File Upload Widget</h1>
<div class="agile-its">
	<h2>File Upload</h2>
	<div class="w3layouts">
	<p>File Upload widget with multiple file selection, drag&drop support. You can drag & drop files from your desktop on this webpage.</p>
		<div class="photos-upload-view">
			<form id="upload" action="index.html" method="POST" enctype="multipart/form-data">
				<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
					<div class="agileinfo">
					<input  " type="submit" class="choose" value="Choose file..">
					<h3>OR</h3>
						<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
						<div id="filedrag">drag and drop files here</div>
					</div>
			</form>
			<div id="messages">
				<p>Status Messages</p>
			</div>
		</div>
		<div class="clearfix"></div>
		<script src="js/filedrag.js"></script>


		</div>
</div>


<script type="text/javascript" src="js/jquery.min.js"></script>

</div>
</body>
</html>
